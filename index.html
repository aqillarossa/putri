<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        .calculator {
            width: 250px;
            background-color: antiquewhite;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }
        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgb(247, 162, 162);
            cursor: pointer;
            font-size: 18px;
        }
        .btn:active {
            background-color: rgb(10, 10, 10);
            color: white;
        }
        .operator {
            background-color: blue;
            color: white;
        }
        .operator:active {
            background-color: red;
        }
        .clear {
            grid-column: span 4;
            background-color: rgb(101, 105, 109);
            color: white;
            width: 100%;
        }
        .clear:active {
            background-color: rgb(255, 236, 130);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="button">
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('/')">/</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('*')">x</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>
            <button class="btn clear" onclick="clearDisplay()">Reset</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            const display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
